<div class="container" style="padding-top: 40px;">
  <div class="col-lg-12 col-md-12 col-xs-12 bg-info">
    <br/>
  <div class="form-group">
    <label for="merk">Merk</label>
    <input type="text" class="form-control" id="merk" [(ngModel)]="merk2" placeholder="Masukan Merek">
  </div>
  <div class="form-group">
    <label for="harga">Harga</label>
    <input type="text" class="form-control" id="harga" [(ngModel)]="harga2" placeholder="Masukan Harga">
  </div>
  <div class="form-group">
    <label for="deksripsi">Deksripsi</label>
    <input type="text" class="form-control" id="deksripsi" [(ngModel)]="deksripsi2" placeholder="Masukan Deksripsi">
  </div>
  <div class="form-group text-center">
  <button type="submit" class="btn btn-primary" [disabled]="!merk2 || !harga2 || !deksripsi2" (click)="addToArray()">Tambah Product</button>
</div>
</div>
</div>
<br/>
<app-footer></app-footer>
