<section class="Material-contact-section bg-white section-padding section-dark">
  <div class="container">
      <div class="row">
          <!-- Section Titile -->
          <div class="col-md-12 wow animated fadeInLeft" data-wow-delay=".2s">
              <h1 class="section-title">Love to Hear From You</h1>
          </div>
      </div>
      <div class="row h3">
          <!-- Section Titile -->
          <div class="col-md-6 mt-3 contact-widget-section2 wow animated fadeInLeft" data-wow-delay=".2s">
            <hr />
            <p class="text-justify">Hubungi kami jika anda membutuhkan bantuan apapun kami akan ada 24 jam untuk anda untuk kerjasama marketing juga bisa.</p>
            <hr />
            <div class="find-widget">
             Perusahaan:  Batoka Store
            </div>
            <div class="find-widget">
             Alamat:      Jl Bulak Banteng Lor 4 / 67 , Kota Surabaya
            </div>
            <div class="find-widget">
              Nomor Hp:   +62 896-7630-1281
            </div>
          </div>
          <!-- contact form -->
          <div class="col-md-6 wow animated fadeInRight" data-wow-delay=".2s">
              <form class="shake" role="form" (submit)="sendEmail($event)" method="post" id="contactForm" name="contact-form" data-toggle="validator">
                  <!-- Name -->
                  <div class="form-group label-floating">
                    <label class="control-label" style="color: black;" for="user_name">Nama</label>
                    <input class="form-control" id="user_name" type="text" name="user_name" required data-error="masukan nama anda">
                    <div class="help-block with-errors"></div>
                  </div>
                  <!-- email -->
                  <div class="form-group label-floating">
                    <label class="control-label" style="color: black;"  for="user_email">Email</label>
                    <input class="form-control" id="user_email" type="email" name="user_email" required data-error="masukan email anda">
                    <div class="help-block with-errors"></div>
                  </div>
                  <!-- Message -->
                  <div class="form-group label-floating">
                      <label for="message" style="color: black;"  class="control-label">Message</label>
                      <textarea class="form-control" rows="3" id="message" name="message" required data-error="tuliskan kebutuhan anda"></textarea>
                      <div class="help-block with-errors"></div>
                  </div>
                  <!-- Form Submit -->
                  <div class="form-submit mt-5">
                      <button class="btn btn-common" value="Send" type="submit" id="form-submit"><i class="material-icons mdi mdi-message-outline"></i> Send Message</button>
                      <div id="msgSubmit" class="h3 text-center hidden"></div>
                      <div class="clearfix"></div>
                  </div>
              </form>
          </div>
      </div>
  </div>
</section>
